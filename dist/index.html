<!-- SOME INFORMATION
    Program : Counter 
    Description : A counter that changes upon user's action (decrease, reset & increase).
    Author : Siew Tian Sheng
    References : john-smilga/javascript-basic-projects (GitHub)
-->
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.min.css">
    </head>
    <body>
        <!-- main section -->
        <main>
            <!-- counter container -->
            <div class="container">
                <h1>Counter</h1>
                <!-- value -->
                <span id="value">0</span>
                <!-- btn container -->
                <div class="button-container">
                    <!-- buttons -->
                    <button class="btn" id="decrease">decrease</button>
                    <button class="btn" id="reset">reset</button>
                    <button class="btn" id="increase">increase</button>
                </div>
                <div id="by-value">
                    <!-- <form action=""> -->
                        <label for="dein-input">by</label>
                        <input type="number" name="dein-input" id="dein-input" placeholder="Enter a number">
                    <!-- </form> -->
                </div>
            </div>
        </main>
        <!-- end of main section -->
        <!-- JS -->
        <script src="./app.js"></script>
    </body>
</html>
